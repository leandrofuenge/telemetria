# Redis configuration file for telemetria project

# Network
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo yes

# Snapshots (RDB)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Limits
maxclients 10000
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
# requirepass (deixe vazio para desenvolvimento)

# Desabilitar modo protegido
protected-mode no

# Permitir conexões de qualquer IP (cuidado em produção!)
bind 0.0.0.0

# Se quiser senha (recomendado para produção)
# requirepass sua_senha_aqui

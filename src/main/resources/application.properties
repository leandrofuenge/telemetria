spring.application.name=telemetria

# =========================================
# CONFIGURAÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂES DO BANCO DE DADOS
# =========================================
spring.datasource.url=jdbc:mysql://mysql:3306/telemetria?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=telemetria
spring.datasource.password=telemetria
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# CONFIGURAÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂES DO JPA
# =========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =========================================
# CONFIGURAÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂES DO FLYWAY
# =========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration

# =========================================
# CONFIGURAÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂES DO JWT
# =========================================
jwt.expiration=3600000
jwt.refresh.expiration=86400000
jwt.secret=MinhaChaveSuperSeguraMuitoForte1234

# =========================================
# OPENWEATHERMAP API
# =========================================
openweather.api.key=
openweather.api.url=https://api.openweathermap.org/data/2.5/weather
openweather.api.units=metric
openweather.api.lang=pt_br

# =========================================
# IPLOCATE API
# =========================================
iplocate.api.key=
iplocate.api.url=https://iplocate.io/api/lookup

# =========================================
# KAFKA CONFIGURATION
# =========================================
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=telemetria-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=50
spring.kafka.listener.ack-mode=manual_immediate
spring.kafka.listener.concurrency=3
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.topic.telemetria=telemetria-raw
spring.kafka.topic.alertas=telemetria-alertas
spring.kafka.topic.desvios=telemetria-desvios
spring.kafka.topic.dlq=telemetria-dlq

# =========================================
# MQTT CONFIGURATION
# =========================================
mqtt.broker.url=tcp://emqx:1883
mqtt.client.id=telemetria-server-${random.int}
mqtt.username=admin
mqtt.password=admin123
mqtt.default.topic=/veiculo/+/telemetria
mqtt.qos=1
mqtt.connection.timeout=30
mqtt.keep.alive.interval=60

# =========================================
# EMQX DASHBOARD CONFIGURATION (para referÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂªncia)
# =========================================
emqx.dashboard.url=http://emqx:18083
emqx.dashboard.username=admin
emqx.dashboard.password=admin123

# =========================================
# REDIS CONFIGURATION
# =========================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache TTL (1 semana para geocoding)
app.cache.redis.ttl=604800

# =========================================
# RETRY CONFIGURATION
# =========================================
spring.retry.enabled=true
spring.kafka.listener.retry.enabled=true
spring.kafka.listener.retry.max-attempts=5
spring.kafka.listener.retry.initial-interval=1000
spring.kafka.listener.retry.multiplier=2.0
spring.kafka.listener.retry.max-interval=60000

# =========================================
# RATE LIMITING
# =========================================
rate.limit.veiculo.max=10
rate.limit.veiculo.periodo=60
rate.limit.burst.max=2
rate.limit.burst.periodo=1

# =========================================
# CRITICAL AREAS
# =========================================
critical.area.sp.minlat=-23.65
critical.area.sp.maxlat=-23.45
critical.area.sp.minlon=-46.75
critical.area.sp.maxlon=-46.55
critical.area.sp.fator=0.3

critical.area.rj.minlat=-23.05
critical.area.rj.maxlat=-22.75
critical.area.rj.minlon=-43.35
critical.area.rj.maxlon=-43.05
critical.area.rj.fator=0.5

# =========================================
# CACHE WARMING CONFIGURATION
# =========================================
# Habilitar/desabilitar warming na inicializaÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂ§ÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂÃÂ£o
app.cache.warming.enabled=true

# Tamanhos de batch para warming
app.cache.warming.batch-size=100
app.cache.warming.parallel-threads=4

# =========================================
# ACTUATOR / METRICS
# =========================================
management.metrics.export.enabled=true
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=health,info,metrics,caches

# =========================================
# BACKPRESSURE CONFIGURATION
# =========================================
# ConfiguraÃÂÃÂ§ÃÂÃÂµes de backpressure no Kafka
spring.kafka.listener.concurrency=3
spring.kafka.consumer.max-poll-records=50
spring.kafka.consumer.fetch-min-bytes=1024
spring.kafka.consumer.fetch-max-wait=500
spring.kafka.consumer.max-partition-fetch-bytes=1048576

# Limiares de backpressure
backpressure.queue.max-size=1000
backpressure.lag.threshold=500
backpressure.cpu.threshold=80
backpressure.memory.threshold=80
backpressure.pause.duration-ms=1000





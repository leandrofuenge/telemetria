spring.application.name=telemetria

# =========================================
# CONFIGURAÇÕES DO BANCO DE DADOS
# =========================================
spring.datasource.url=jdbc:mysql://mysql:3306/telemetria?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=telemetria
spring.datasource.password=telemetria
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# CONFIGURAÇÕES DO JPA
# =========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =========================================
# CONFIGURAÇÕES DO FLYWAY
# =========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration

# =========================================
# CONFIGURAÇÕES DO JWT
# =========================================
jwt.expiration=3600000
jwt.refresh.expiration=86400000
jwt.secret=MinhaChaveSuperSeguraMuitoForte1234

# =========================================
# OPENWEATHERMAP API
# =========================================
openweather.api.key=875875985c2c7549e0a042fc5669e258
openweather.api.url=https://api.openweathermap.org/data/2.5/weather
openweather.api.units=metric
openweather.api.lang=pt_br

# =========================================
# IPLOCATE API
# =========================================
iplocate.api.key=bca9a31b2cf5b255ec67c39b6bd34059
iplocate.api.url=https://iplocate.io/api/lookup

# =========================================
# KAFKA CONFIGURATION
# =========================================
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=telemetria-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.topic.telemetria=telemetria-raw
spring.kafka.topic.alertas=telemetria-alertas
spring.kafka.topic.desvios=telemetria-desvios

# =========================================
# MQTT CONFIGURATION
# =========================================
mqtt.broker.url=tcp://emqx:1883
mqtt.client.id=telemetria-server-${random.int}
mqtt.username=admin
mqtt.password=admin123
mqtt.default.topic=/veiculo/+/telemetria
mqtt.qos=1
mqtt.connection.timeout=30
mqtt.keep.alive.interval=60

# =========================================
# EMQX DASHBOARD CONFIGURATION (para referência)
# =========================================
emqx.dashboard.url=http://emqx:18083
emqx.dashboard.username=admin
emqx.dashboard.password=admin123